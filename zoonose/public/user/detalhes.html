<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <title>Detalhes do Animal</title>
    <link rel="stylesheet" href="css/style.css">
    <style>
        .detalhes-container {
            max-width: 600px;
            margin: auto;
            padding: 20px;
            background: #fafafa;
            border-radius: 10px;
            text-align: center;
        }
        img {
            max-width: 300px;
            border-radius: 8px;
            margin-bottom: 20px;
        }
        form {
            text-align: left;
            margin-top: 20px;
        }
        label {
            display: block;
            margin-top: 10px;
            font-weight: bold;
        }
        input, textarea {
            width: 100%;
            padding: 8px;
            margin-top: 4px;
            border-radius: 5px;
            border: 1px solid #ccc;
        }
        button {
            margin-top: 15px;
            padding: 10px 15px;
            background: #4CAF50;
            border: none;
            color: white;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
            background: #45a049;
        }
        
        /* Estilo do menu */
       .header {
    position: sticky; /* fixa no topo */
    top: 0;
    z-index: 1000;
    background: linear-gradient(90deg, #f8f8f8, #eaeaea);
    padding: 20px;
    text-align: center;
    box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
    border-bottom: 3px solid #ff6600;
}

.logo h1 a {
    text-decoration: none;
    color: #333;
}

.nav ul {
    list-style: none;
    padding: 0;
    margin: 10px 0 0;
    display: flex;
    justify-content: center;
    gap: 20px;
}

.nav a {
    color: #333;
    text-decoration: none;
    font-weight: bold;
    transition: color 0.2s ease, border-bottom 0.2s ease;
}

.nav a:hover {
    color: #ff6600;
    border-bottom: 2px solid #ff6600;
}

    </style>
</head>
<body>

<div id="menu"></div>

<main>
    <div class="detalhes-container">
        <img id="fotoAnimal" alt="Foto do animal">
        <h2 id="nomeAnimal"></h2>
        <p><strong>Espécie:</strong> <span id="especieAnimal"></span></p>
        <p><strong>Idade:</strong> <span id="idadeAnimal"></span></p>

        <h3>Formulário de Adoção</h3>
        <form id="formAdocao">
            <label for="nome">Seu Nome:</label>
            <input type="text" id="nome" required>

            <label for="email">Seu Email:</label>
            <input type="email" id="email" required>

            <label for="mensagem">Por que deseja adotar?</label>
            <textarea id="mensagem" rows="4" required></textarea>

            <button type="submit">Enviar Solicitação</button>
        </form>
    </div>
</main>

<script src="./js/menu.js"></script>
<script src="./js/api.js"></script>
<script src="./js/detalhes.js"></script>
</body>
</html>
